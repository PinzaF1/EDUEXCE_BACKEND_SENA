version: '3.8'
services:
  backend:
    build: .
    image: eduexce-backend:latest
    restart: unless-stopped
    env_file: .env
    ports:
      - "3333:3333"
    volumes:
      - ./config/firebase-admin-sdk.json:/app/config/firebase-admin-sdk.json:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
services:
  api:
    build: .
    container_name: zavira-api
    ports:
      - "3333:3333"
    env_file:
      - .env.production
    volumes:
      - ./config/firebase-admin-sdk.json:/app/build/config/firebase-admin-sdk.json:ro
    depends_on:
      - redis
    restart: unless-stopped
  redis:
    image: redis:7-alpine
    container_name: zavira-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

volumes:
  redis_data:
