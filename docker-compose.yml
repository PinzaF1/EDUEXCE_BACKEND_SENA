version: '3.8'

services:
  api:
    build: .
    image: eduexce_backend_sena-api:latest
    container_name: zavira-api
    restart: unless-stopped
    env_file:
      - .env.production
    ports:
      - "3333:3333"
    volumes:
      - ./config/firebase-admin-sdk.json:/app/build/config/firebase-admin-sdk.json:ro
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3333/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: zavira-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]
    restart: unless-stopped

volumes:
  redis_data:
