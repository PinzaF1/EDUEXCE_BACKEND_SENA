# Example Nginx configuration for eduexce-api
# - Contains a `map` for whitelisting origins and CORS headers added with `always`.
# - Copy this file to /etc/nginx/sites-available/eduexce-api and enable symlink in sites-enabled.
# - Adjust `server_name`, `proxy_pass` and SSL certificates paths as needed.

# Put this map near the top-level (e.g. in nginx.conf or an include before server blocks)
map $http_origin $cors_origin {
  default "";
  "~^https?://(d1hy8jjhbmsdtk\.cloudfront\.net)$" $http_origin;
  # Add other allowed origins here if needed
  # "~^https?://(example\.com)$" $http_origin;
}

server {
  listen 80;
  listen 443 ssl http2;
  server_name eduexce-api.duckdns.org;

  # SSL certs (adjust paths if using certbot/nginx setup)
  # ssl_certificate /etc/letsencrypt/live/eduexce-api.duckdns.org/fullchain.pem;
  # ssl_certificate_key /etc/letsencrypt/live/eduexce-api.duckdns.org/privkey.pem;

  # Recommended security headers (adjust as needed)
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "no-referrer-when-downgrade" always;

  # Main location proxying to app server
  location / {
    # Force CORS headers for all responses (including errors)
    add_header 'Access-Control-Allow-Origin' $cors_origin always;
    add_header 'Vary' 'Origin' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept,Origin,X-Requested-With' always;
    add_header 'Access-Control-Expose-Headers' 'Authorization,Content-Type,Accept' always;
    add_header 'Access-Control-Max-Age' 1728000 always;

    # Quick preflight reply
    if ($request_method = 'OPTIONS') {
      return 204;
    }

    # Proxy to the application (adjust host:port if your app listens elsewhere)
    proxy_pass http://127.0.0.1:3333;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Do not let nginx cache API responses by default
    proxy_buffering off;
  }

  # Optional: static file handling or other locations
}
